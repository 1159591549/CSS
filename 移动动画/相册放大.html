<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            height: 600px;
            width: 600px;
        }
        main div{
            height: 150px;
            width: 150px;
            overflow: hidden;
            display: inline-block;
            transition: 1s;
            transform: scale(0.8,0.8);
            filter: blur(5px);
        }
        main div img{
            height: 150px;
        }
        main div:hover{
            transform: scale(1, 1);
            filter: blur(0);
        }
    </style>
</head>
<body>
    <main>
        <div><img src="https://img1.baidu.com/it/u=2218815005,3124653454&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500" alt=""></div>
        <div><img src="https://img2.baidu.com/it/u=3908142881,2459234098&fm=253&fmt=auto&app=138&f=JPEG?w=750&h=500" alt=""></div>
        <div><img src="https://img1.baidu.com/it/u=2658939207,2791674017&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500" alt=""></div>
    </main>
</body>
</html>
