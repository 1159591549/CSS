<body>
    <p style="width: 200px;">步步为营的人生太累，侃侃而谈的生活太假：而随遇而安的旅途：惬意、淡然、安闲所适，恰恰是我们所要追求的。守得属于自己的一片净土，闲适的午后，捧一本书品一盏茶：在阳光的沐浴下书写自己的悠然自得，谱得一曲静然优美的生活之歌；逃避纷乱嘈杂的尘土隔离烟火的哗然，作得一首量体裁衣的佳篇；漫步恬静舒适的小道裹身于自然的纯净，画得一幅泼墨成画的绝笔……这样的生活恬淡静适，悠然雅寂，任时间匆匆流去也能留下人淡如菊般的痕迹</p>
